<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="texture-controls">
      <h3>Настройки изображения:</h3>
    
      <label>Масштаб:
        <input type="range" id="textureScale" min="0.1" max="3" step="0.01" value="1">
      </label>
    
      <label>Смещение по X:
        <input type="range" id="textureOffsetX" min="-1" max="1" step="0.01" value="0">
      </label>
    
      <label>Смещение по Y:
        <input type="range" id="textureOffsetY" min="-1" max="1" step="0.01" value="0">
      </label>
    </div>
    <div class="texture-picker">
      <label for="bannerTexture">Загрузить изображение на баннер:</label>
      <input type="file" id="bannerTexture" accept="image/*">
    </div>
    <div class="instructions">
      <h3>Управление камерой:</h3>
      <ul>
        <li>Вращай сцену, перетаскивая мышкой с зажатой левой кнопкой.</li>
        <li>Приближай и отдаляй сцену, используя колесико мышки.</li>
        <li>Перемещай сцену, удерживая правую кнопку мышки (или Shift + левая кнопка мышки).</li>
      </ul>
    </div>
    <div class="color-picker">
      <label for="bannerColor">Выберите цвет баннера:</label>
      <input type="color" id="bannerColor" value="#ffffff">
    </div>
    <canvas id="webgl"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
